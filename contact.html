                                <h2>Contact ons</h2>

                                        <p>Wil je weten of we nog plek hebben of heb je een andere vraag?

                                            <textarea rows="6" cols="50" maxlength="500" id="comments" name="reservering" required></textarea><br><br>
                                    </fieldset>

                                        <input type="submit" value="Verstuur">
